<div class="modal fade" id="imagenModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cargar Imagen</h5>
                <button (click)="cerraModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body" align="center">
                        <h4 class="card-title">Fotografia del usuario</h4>
                        <h6 class="card-subtitle">imagen</h6>
                        <img *ngIf="!imagenTemp" [src]="xxx | imagen" class="w150 m-2">
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150 m-2">
                        <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
                        <br>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="cerraModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
